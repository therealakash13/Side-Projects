<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Micro Projects...</h1>
      <p>These are some side projects I did while doing the course.</p>

      <ul class="accordion">
        <li class="tab">
          <button class="accordion-header">
            Remaining Time Calculator <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="accordion-content">
            <input id="age" type="number" placeholder="Enter your Age..." />
            <button onclick="remainingTimeCalculator()">Calculate</button>
            <p id="result"></p>
          </div>
        </li>

        <li class="tab">
          <button class="accordion-header">
            BMI Calculator <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="accordion-content">
            <input type="number" id="height" placeholder="Height (m)" />
            <input type="number" id="weight" placeholder="Weight (kg)" />
            <button onclick="bmiCalculator()">Calculate</button>
            <p id="bmiResult"></p>
          </div>
        </li>

        <li class="tab">
          <button class="accordion-header">
            Love Calculator <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="accordion-content">
            <input type="text" placeholder="Enter your name..." />
            <input type="text" placeholder="Enter your crush's name..." />
            <button onclick="loveCalc()">Calculate</button>
            <p id="loveResult"></p>
          </div>
        </li>

        <li class="tab">
          <button class="accordion-header">
            Leap Year Checker <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="accordion-content">
            <input type="number" id="year" placeholder="Enter year" />
            <button onclick="checkLeapYear()">Check</button>
            <p id="leapResult"></p>
          </div>
        </li>

        <li class="tab">
          <button class="accordion-header">
            FizzBuzz Simulator <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="accordion-content">
            <input type="number" id="fizzbuzzNum" placeholder="Enter number" />
            <button onclick="runFizzBuzz()">Run</button>
            <p id="fizzbuzzResult"></p>
          </div>
        </li>

        <li class="tab">
          <button class="accordion-header">
            Fibonacci Series <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="accordion-content">
            <input type="number" id="fibNum" placeholder="Enter limit" />
            <button onclick="genFibonacci()">Generate</button>
            <p id="fibResult"></p>
          </div>
        </li>

        <li class="tab">
          <button class="accordion-header">
            Calculator <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="accordion-content">
            <input
              type="number"
              id="operand1"
              placeholder="Enter First Number"
            />
            <input
              type="number"
              id="operand2"
              placeholder="Enter Second Number"
            />
            <select name="operation" id="operation">
              <option value="none">Choose an operation</option>
              <option value="add">Addition</option>
              <option value="sub">Subtraction</option>
              <option value="prod">Multiply</option>
              <option value="div">Divide</option>
            </select>
            <button id="getOpRes">=</button>
            <p id="opResult"></p>
          </div>
        </li>
      </ul>

      <script src="./script.js"></script>
    </div>
  </body>
</html>
