<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h2 class="title">Where in the World?</h2>
        <div class="toggle">
            <ion-icon id="dark-mode-icon" name="moon-outline"></ion-icon>
            <ion-icon id="light-mode-icon" name="sunny-outline"></ion-icon>
            <span id="toggle-text">Dark Mode</span>
        </div>
    </header>

    <div class="search">
        <div class="search-bar">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" name="searchTerm" id="search-term" placeholder="Search for a Country...">
        </div>
        <div class="selector">
            <ion-icon id="close-icon" name="close-circle-outline"></ion-icon>
            <select name="filter" id="filter-by-region">
                <option value="none" hidden> Filter by Region </option>
                <option value="Africa"> Africa </option>
                <option value="America"> America </option>
                <option value="Asia"> Asia </option>
                <option value="Oceania"> Oceania </option>
            </select>
        </div>
    </div>

    <div class="card-container"></div>
    <button class="toTop" aria-label="Back to top"><ion-icon name="arrow-up-circle-outline"></ion-icon></button>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
