<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h2 class="title">Where in the World?</h2>
        <div class="toggle">
            <img src="./assets/moon-outline.svg" alt="dark mode icon"></img>
            <span>Dark Mode</span>
        </div>
    </header>

    <div class="search">
        <div class="search-bar">
            <img src="./assets/search-outline.svg" alt="">
            <input type="text" name="searchTerm" id="search-term" placeholder="Search for a Country...">
        </div>
        <div class="selector">
            <img id="close-icon" src="./assets/close-circle-outline.svg" alt="close icon">
            <select name="filter" id="filter-by-region">
                <option value="none" hidden> Filter by Region </option>
                <option value="Africa"> Africa </option>
                <option value="America"> America </option>
                <option value="Asia"> Asia </option>
                <option value="Oceania"> Oceania </option>
            </select>
        </div>
    </div>

    <div class="card-container"></div>

    <div class="card-container"></div>

    <button class="toTop" aria-label="Back to top"><img src="./assets/arrow-up-circle-outline.svg"></button>
</body>

</html>
